---
layout: default
title: Brad Rathke's Blog
---

<div class="post-list">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p class="post-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></p>
        <p class="post-abstract">{{post.abstract}}</p>
      </li>
    {% endfor %}
  </ul>
</div>
